<!DOCTYPE html>
<html>
    <head>
        <!--Requiredmetatags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--BootstrapCSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <!--Custom CSS Style-->
        <link rel="stylesheet" href="../public/css/style.css">
        <title>Before Gender Selected</title>
    </head>

    <!--HTMLCode-->
    <body>
        <div class="split left">
            <div class="centered">
                <h2>Screen for weather and outfit recomendation for the weather</h2>
                <div class="gender selection">
                    <button id="male" class="btnMale" onclick="window.location.href='male.html';">
                        Male
                    </button>
                    <button id="female" class="btnFemale" onclick="window.location.href='female.html';">
                        Female
                    </button>
                </div>
            </div>
            <div class="weather">
                <h1 id="temperature"></h1>
                <h2 id="description"></h2>
                <p id="location"></p>
            </div>
        </div>
        
        <div class="split right">
            <div class="centered">
                <h2>Screen for imgs and links</h2>
            </div>
        </div>
    </body>

    <script>
        function getWeather() {
            let temperature = document.getElementById("temperature");
            let description = document.getElementById("description");
            let location = document.getElementById("location");
          
            let api = "https://api.openweathermap.org/data/2.5/weather";
            let apiKey = "f146799a557e8ab658304c1b30cc3cfd";
          
            location.innerHTML = "Locating...";
          
            navigator.geolocation.getCurrentPosition(success, error);
          
            function success(position) {
              latitude = position.coords.latitude;
              longitude = position.coords.longitude;
          
              let url =
                api +
                "?lat=" +
                latitude +
                "&lon=" +
                longitude +
                "&appid=" +
                apiKey +
                "&units=imperial";
          
              fetch(url)
                .then(response => response.json())
                .then(data => {
                  console.log(data);
                  let temp = data.main.temp;
                  temp = (temp-32)*(5/9);
                  temp = temp.toFixed(0);
                  temperature.innerHTML = temp + "° C";
                  location.innerHTML =
                    data.name + " (" + latitude + "°, " + longitude + "°)";
                  description.innerHTML = data.weather[0].main;
                });
            }
          
            function error() {
              location.innerHTML = "Unable to retrieve your location";
            }
          }
          
          getWeather();
      </script>
</html>
